{% extends "library/layout.html" %}

{% block body %}

<h2>Search for a book</h2>

<form action="#" method="post">
    {% csrf_token %}
    <div class="card bg-dark p-1" id="tableCard">
        <table class="table table-striped table-bordered table-dark table-responsive-sm">
            <thead>
                <tr>
                    {% for header in headings %}
                    <th>{{ header }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td> {{book.title}} </td>
                    <input type="hidden" name="title">
                    <td> {{book.description}} </td>
                    <td> {{book.authors}} </td>
                    <td> {{book.isbn}} </td>
                    <td> <button class="btn btn-primary" type="submit" data-title="{{book.title}}" name="submit_button" value="{{book.id}}">Add Book</button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</form>
{% endblock %}
